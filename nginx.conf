
user  root;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    use epoll;
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    error_log  /var/log/nginx/error.log debug;

    sendfile        on;
    tcp_nopush     on;
    tcp_nodelay      on;

    keepalive_timeout  65;

	server_tokens off;

    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_proxied any;
    gzip_vary on;
	gzip_types text/plain text/xml text/css text/javascript application/x-javascript application/atom+xml application/xml+rss;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80;
		root /data/blog/public;
        server_name  foredoomed.org www.foredoomed.org;
        index  index.html;

        if ($host != 'foredoomed.org' ) {
            rewrite ^/(.*)$ http://foredoomed.org/$1 permanent;
        }

        location ~ \.(ico|gif|png|jpg|jpeg|swf)$ {
			expires 30d;
	   	    access_log off;
         }

		location ~ \.(js|css)$ {
			expires 1d;
			access_log off;
		}

        error_page  404  /404.html;

        # redirect error pages
        error_page   500 502 503 504  /500.html;
        location = /500.html {
            root   /data/blog/public;
        }
    }
}
